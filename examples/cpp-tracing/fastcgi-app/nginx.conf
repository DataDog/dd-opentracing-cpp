load_module modules/ngx_http_opentracing_module.so;

events {}

http {
  opentracing on;

  opentracing_load_tracer /usr/local/lib/libdd_opentracing_plugin.so /etc/datadog-config.json;
  opentracing_trace_locations off;
  # upstream backend {
  #   server app-service:9001;
  # }

  server {
    error_log /var/log/nginx/debug.log debug;
    listen 8080;
    server_name localhost;

    location = / {
      include fastcgi_params;
      fastcgi_pass fastcgi-app:9090;
      opentracing_operation_name "$request_method $uri";
      opentracing_tag "resource.name" "/app";      
      opentracing_fastcgi_propagate_context;
    }    
  }
}
