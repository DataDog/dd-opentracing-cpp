version: "3.2"
services:
  traced-nginx:
    build:
      context: ../../
      dockerfile: examples/nginx-tracing/Dockerfile
    ports:
      - "8080:80"
  dd-agent:
    container_name: dd-agent
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
      - '/proc/:/host/proc/:ro'
      - '/sys/fs/cgroup/:/host/sys/fs/cgroup:ro'
    environment:
      - DD_API_KEY
      - 'DD_APM_ENABLED=true'
    image: 'datadog/agent'
